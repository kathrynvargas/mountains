<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Landing Page</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100|Source+Sans+Pro:700|Noto+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="banner">
		<h1>Mountains</h1>
		<p>Ain't no mountain high, ain't no valley low</p>
		<p>
			<a class="btn btn-danger btn-md" href="http://www.climbingkilimanjaro.com/" target="_blank">Climb now</a>
	</div>
	<div class="container">
		<div class="row">
			<div class="section one col-xs-12 col-sm-6 col-md-3">
				<img src="images/briefcase.png" alt="briefcase">
				<h2>Leave work behind</h2>
				<p>Just bring your hiking boots</p>
			</div>

			<div class="section two col-xs-12 col-sm-6 col-md-3">
				<img src="images/diamond.png" alt="diamond">
				<h2>Don't bring your bling</h2>
				<p>Pack light</p>
			</div>

			<div class="section three col-xs-12 col-sm-6 col-md-3">
				<img src="images/heart.png" alt="heart">
				<h2>Discover nature</h2>
				<p>Enjoy the peace and quiet</p>
			</div>

			<div class="section four col-xs-12 col-sm-6 col-md-3">
				<img src="images/laptop.png" alt="laptop">
				<h2>No laptops</h2>
				<p>Phone's OK though</p>
			</div>
		</div>
	</div>	
<footer id="footer">
	<p>This landing page was designed by badass women on Feb. 16th 2019.</p>
	<ul class="list-inline">
		<li class="list-inline-item"><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
		<li class="list-inline-item"><a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
		<li class="list-inline-item"><a href="https://www.spotify.com/de/" target="_blank"><i class="fab fa-spotify"></i></a></li>
		<li class="list-inline-item"><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
	</ul>
</footer>

</body>
</html>
